<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="async.js"></script>
  <link rel="stylesheet" type="text/css" href="async.css">
  <title>HW</title>

<body>
  <div class="wrapper">
    <button  class="openPopup" type="button" name="button">add animal</button>
  </div>
  <div class="container">
  </div>
  <div class="selectItemPopup">
    <h2>Please select the animal you want to add.</h2>
    <select class="selectAnimal" name="" required>
      <option value="images/cat.jpg">Cat</option>
      <option value="images/dog.jpg">Dog</option>
      <option value="images/lion.jpg">Lion</option>
      <option value="images/squirrel.jpg">Squirrel</option>
    </select>
    <h3>Enter the name: </h3>
    <input type="text" class="animalName" name="" value="">
    <div>
      <button class="addItem" type="button" name="button">Add</button>
      <button class="closePopup" type="button" name="button">Close</button>
    </div>
  </div>
</body>
</html>
